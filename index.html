<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources\css\reset.css">
    <link rel="stylesheet" type="text/css" href="resources\css\style.css">
    <title>Secret Agent Supply Inc</title>
  </head>
  <body>
    <div class="company">
      <div class="container">
        <img src="resources\images\logo.png" alt="binocular shaped logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <div class="main-banner">
      <div class="container">
        <div class="heading">
          <h3>New arrivals</h3>
          <h2>Sport bikes and motorcycles</h2>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="container">

        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </div>
    </div>
    <!--For smaller screens -->
    <div class="menu-mobile">
      <div class="container">

        <span><a href="#">Menu</a></span>

      </div>
    </div>
    <!-- CATALOGUE-->
    <div class="catalogue">
      <div class="container">
        <div class="catalogue-boxes">
          <div class="item">
              <div class="catalogue-item">
                <img src="resources\images\pen.png" alt="exploding pen">
              </div>
              <div class="catalogue-text">
                <h3>Exploding Pen</h3>
              </div>
            </div>
            <div class="item">
                <div class="catalogue-item">
                  <img src="resources\images\watch.png" alt="watch">
                </div>
                <div class="catalogue-text">
                  <h3>Cellular Watch</h3>
                </div>
            </div>
            <div class="item">
                <div class="catalogue-item">
                  <img src="resources\images\glasses.png" alt="Thermal Glasses">
                </div>
                <div class="catalogue-text">
                  <h3>Thermal Glasses</h3>
                </div>
              </div>

        </div>
      </div>
    </div>

    <!--LOCATION AND OPENING HOURS -->
    <div class="extra">
      <div class="container">

        <div class="time-place">
          <span class="title">Location</span>
          <p class="detail">-47.346436, 84.32354</p>
        </div>

        <div class="time-place">
          <span class="title">Hours</span>
          <p class="detail">08:00 - 18:00</p>
        </div>

      </div>
    </div>
    <!--FOOTER -->
    <div class="footer">
      <div class="container">
        <div class="credits">
          Copyright Secret Agent Supply Inc
        </div>
      </div>
    </div>

  </body>
</html>
